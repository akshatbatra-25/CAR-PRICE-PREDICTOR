    .notification {

      border-radius: 12px;

      display: flex;
      align-items: center;
      gap: 12px;
      animation: slideInRight 0.4s ease-out;
      position: relative;
      overflow: hidden;
    }

    .notification::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #45f3ff, #ff2770);
      animation: progressBar 3s linear;
    }

    .notification.success {

    }

    .notification-icon {

    .notification-title {

      font-weight: 600;
      font-size: 14px;
      margin: 0 0 4px 0;

    .notification-close {

    @keyframes progressBar {

      }
    }

    @keyframes bounce {

        transform: translateY(0);

      }

  <script>
    // ============================================
    // FIREBASE CONFIGURATION
    // ============================================
    const firebaseConfig = {
      apiKey: "AIzaSyBoW_AjIvjDhor7ZBz05521gRZ_t7NpT5M",
      authDomain: "carpricepredictor-20447.firebaseapp.com",
      projectId: "carpricepredictor-20447",
      storageBucket: "carpricepredictor-20447.firebasestorage.app",
      messagingSenderId: "428895841503",
      appId: "1:428895841503:web:ecf3c3fa74b0f770068d6a",
      measurementId: "G-8CJ1FTVQ0E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize services
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ============================================
    // NOTIFICATION SYSTEM
    // ============================================
    function showNotification(title, message, type = 'success') {
      const container = document.getElementById('notification-container');
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      
      const icons = {
        success: 'üöó',
        error: '‚ùå',
        info: '‚ÑπÔ∏è'
      };
      
      notification.innerHTML = `
        <div class="notification-icon">${icons[type] || icons.success}</div>
        <div class="notification-content">
          <div class="notification-title">${title}</div>
          <div class="notification-message">${message}</div>
        </div>
        <button class="notification-close" onclick="this.parentElement.remove()">&times;</button>
      `;
      
      container.appendChild(notification);
      
      // Auto remove after 3 seconds
      setTimeout(() => {
        if (notification.parentElement) {
          notification.style.animation = 'slideInRight 0.4s ease-out reverse';
          setTimeout(() => notification.remove(), 400);
        }
      }, 3000);
    }

    // ============================================
    // AUTHENTICATION FUNCTIONS
    // ============================================
    
    // Login functionality with Firebase
    async function handleLogin() {
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        showNotification('Login Failed', 'Please enter both email and password', 'error');
        return;
      }
      
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // Clear the form
        document.getElementById('username').value = '';
        document.getElementById('password').value = '';
        
        // Store user info
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('currentUser', user.email);
        localStorage.setItem('currentUserId', user.uid);
        
        // Immediately update navigation to show dashboard button
        updateNavigation();
        
        // Show success notification
        showNotification('Login Successful! üéâ', `Welcome back, ${user.email}!`);
        
        // Redirect to main app
        setTimeout(() => {
          window.location.href = '/app';
        }, 1500);
      } catch (error) {
        console.error('Login error:', error);
        let errorMessage = 'Login failed. Please try again.';
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'User not found. Please sign up first.';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password. Please try again.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email format.';
        } else if (error.code === 'auth/invalid-login-credentials') {
          errorMessage = 'Invalid email or password. Please check your credentials and try again, or sign up if you don\'t have an account.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage = 'Too many failed attempts. Please try again later.';
        }
        showNotification('Login Failed', errorMessage, 'error');
      }
    }

    // Signup functionality with Firebase
    async function handleSignup() {
      const username = document.getElementById('signup_username').value;
      const email = document.getElementById('signup_email').value;
      const password = document.getElementById('signup_password').value;
      const confirmPassword = document.getElementById('signup_confirm_password').value;
      
      if (!username || !email || !password || !confirmPassword) {
        showNotification('Signup Failed', 'Please fill in all fields', 'error');
        return;
      }
      
      if (password !== confirmPassword) {
        showNotification('Signup Failed', 'Passwords do not match', 'error');
        return;
      }
      
      if (password.length < 6) {
        showNotification('Signup Failed', 'Password must be at least 6 characters long', 'error');
        return;
      }
      
      try {
        // Create user with Firebase Authentication
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // Save additional user info to Firestore
        await db.collection('users').doc(user.uid).set({
          username: username,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        // Clear the form
        document.getElementById('signup_username').value = '';
        document.getElementById('signup_email').value = '';
        document.getElementById('signup_password').value = '';
        document.getElementById('signup_confirm_password').value = '';
        
        showNotification('Account Created! üéâ', `Welcome, ${username}! Please login to continue`);
        showLogin();
      } catch (error) {
        console.error('Signup error:', error);
        let errorMessage = 'Signup failed. Please try again.';
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'Email already in use. Please login instead.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email format.';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Password is too weak. Please use a stronger password.';
        }
        showNotification('Signup Failed', errorMessage, 'error');
      }
    }

    // Show signup form
    function showSignup() {
      document.getElementById('loginFormContainer').style.display = 'none';
      document.getElementById('signupFormContainer').style.display = 'block';
    }

    // Show login form
    function showLogin() {
      document.getElementById('signupFormContainer').style.display = 'none';
      document.getElementById('loginFormContainer').style.display = 'block';
    }

    // Function to update navigation based on auth state
    function updateNavigation() {
      const loginLink = document.getElementById('login-link');
      const dashboardLink = document.getElementById('dashboard-link');
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      
      if (loginLink && dashboardLink) {
        if (isLoggedIn) {
          loginLink.style.display = 'none';
          dashboardLink.style.display = 'flex';
        } else {
          loginLink.style.display = 'flex';
          dashboardLink.style.display = 'none';
        }
      }
    }

    // Listen for Firebase authentication state changes
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is signed in - redirect to app
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('currentUser', user.email);
        localStorage.setItem('currentUserId', user.uid);
      } else {
        // User is signed out
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('currentUser');
        localStorage.removeItem('currentUserId');
      }
      updateNavigation();
    });


    // Set active navigation link based on current page
    function setActiveNavLink() {
      const nav = document.querySelector('.top-nav');
      if (!nav) return;
      
      const currentPath = window.location.pathname.toLowerCase().replace(/\/$/, '') || '/';
      const navLinks = nav.querySelectorAll('a');
      
      // Remove active class from all links
      navLinks.forEach(link => {
        link.classList.remove('active');
      });
      
      // Find and set active link based on pathname
      navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (!href) return;
        
        const hrefPath = href.toLowerCase().replace(/\/$/, '') || '/';
        const isVisible = link.offsetParent !== null && 
                         window.getComputedStyle(link).display !== 'none';
        
        if (!isVisible) return;
        
        // Exact path matching (highest priority)
        if (hrefPath === currentPath) {
          link.classList.add('active');
          return;
        }
        
        // Special case for home page - only match if currentPath is exactly '/' or ''
        if (currentPath === '/' || currentPath === '') {
          if (hrefPath === '/' || hrefPath === '' || href === '/') {
            link.classList.add('active');
            return;
          }
        }
        
        // Match /app with dashboard link
        if (currentPath === '/app' && hrefPath === '/app') {
          link.classList.add('active');
          return;
        }
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Check if user is already logged in
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn === 'true') {
        // Redirect to app if already logged in
        window.location.href = '/app';
      }
      // Update navigation on page load
      updateNavigation();
      
      // Set active nav link
      setActiveNavLink();
    });

  </script>

  <!-- Three.js Shader-Based Particle Background -->
  <script>
    const particleVertex = `
      attribute float scale;
      uniform float uTime;
      void main() {
        vec3 p = position;
        float s = scale;
        p.y += (sin(p.x + uTime) * 0.5) + (cos(p.y + uTime) * 0.1) * 2.0;
        p.x += (sin(p.y + uTime) * 0.5);
        s += (sin(p.x + uTime) * 0.5) + (cos(p.y + uTime) * 0.1) * 2.0;
        vec4 mvPosition = modelViewMatrix * vec4(p, 1.0);
        gl_PointSize = s * 15.0 * (1.0 / -mvPosition.z);
        gl_Position = projectionMatrix * mvPosition;
      }
    `;

    const particleFragment = `
      void main() {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 0.5);
      }
    `;

    function lerp(start, end, amount) {
      return (1 - amount) * start + amount * end;
    }

    class Canvas {
      constructor() {
        this.config = {
          canvas: document.querySelector('#c'),
          winWidth: window.innerWidth,
          winHeight: window.innerHeight,
          aspectRatio: window.innerWidth / window.innerHeight,
          mouse: new THREE.Vector2(-10, -10)
        };
        this.onResize = this.onResize.bind(this);
        this.onMouseMove = this.onMouseMove.bind(this);
        this.animate = this.animate.bind(this);
        this.initCamera();
        this.initScene();
        this.initRenderer();
        this.initParticles();
        this.bindEvents();
        this.animate();
      }

      bindEvents() {
        window.addEventListener('resize', this.onResize);
        window.addEventListener('mousemove', this.onMouseMove, false);
      }

      initCamera() {
        this.camera = new THREE.PerspectiveCamera(75, this.config.aspectRatio, 0.01, 1000);
        this.camera.position.set(0, 6, 5);
      }

      initControls() {
        this.controls = new OrbitControls(this.camera, this.config.canvas);
      }

      initScene() {
        this.scene = new THREE.Scene();
      }

      initRenderer() {
        this.renderer = new THREE.WebGLRenderer({
          canvas: this.config.canvas,
          antialias: true
        });
        this.renderer.setPixelRatio(window.devicePixelRatio);
        this.renderer.setSize(this.config.winWidth, this.config.winHeight);
      }

      initParticles() {
        const gap = 0.3;
        const amountX = 200;
        const amountY = 200;
        const particleNum = amountX * amountY;
        const particlePositions = new Float32Array(particleNum * 3);
        const particleScales = new Float32Array(particleNum);
        let i = 0;
        let j = 0;
        for (let ix = 0; ix < amountX; ix++) {
          for (let iy = 0; iy < amountY; iy++) {
            particlePositions[i] = ix * gap - ((amountX * gap) / 2);
            particlePositions[i + 1] = 0;
            particlePositions[i + 2] = iy * gap - ((amountX * gap) / 2);
            particleScales[j] = 1;
            i += 3;
            j++;
          }
        }
        this.particleGeometry = new THREE.BufferGeometry();
        this.particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        this.particleGeometry.setAttribute('scale', new THREE.BufferAttribute(particleScales, 1));
        this.particleMaterial = new THREE.ShaderMaterial({
          transparent: true,
          vertexShader: particleVertex,
          fragmentShader: particleFragment,
          uniforms: {
            uTime: { type: 'f', value: 0 }
          }
        });
        this.particles = new THREE.Points(this.particleGeometry, this.particleMaterial);
        this.scene.add(this.particles);
      }

      render() {
        this.camera.lookAt(this.scene.position);
        this.renderer.render(this.scene, this.camera);
      }

      animate() {
        this.particleMaterial.uniforms.uTime.value += 0.05;
        requestAnimationFrame(this.animate.bind(this));
        this.render();
      }

      onMouseMove(e) {
        this.config.mouse.x = ( e.clientX / window.innerWidth ) * 2 - 1;
        this.config.mouse.y = - ( e.clientY / window.innerHeight ) * 2 + 1;
      }

      onResize() {
        this.config.winWidth = window.innerWidth;
        this.config.winHeight = window.innerHeight;
        this.camera.aspect = this.config.winWidth / this.config.winHeight;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(this.config.winWidth, this.config.winHeight);
      }
    }

    if (typeof THREE !== 'undefined') {
      new Canvas();
    }
  </script>
